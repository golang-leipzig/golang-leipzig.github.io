language: go
go:
- '1.12'
script:
- curl -Lsf 'https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_0.55.6_Linux-64bit.tar.gz'
  | tar -xvzf - hugo
- "./hugo"
- cp CNAME ./public/
- cp static/googlefa59193b0f7a13e4.html ./public/
deploy:
  local_dir: public/
  provider: pages
  skip_cleanup: true
  target_branch: master
  github_token: "$GITHUB_TOKEN"
  on:
    branch: source
env:
  matrix:
    secure: 
